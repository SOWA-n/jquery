<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie-Edge">
    <title></title>
               
                <!--bootstrap css link-->
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.css">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
                <!--custom css link-->
    <style>

    </style>
                

</head>
<body>

<div class="your-slider-class">
  <div><h3>Slide 1</h3><img src="image/minimo3.jpg" alt="Image 2"></div>
  <div><h3>Slide 2</h3><img src="image/minimo3.jpg" alt="Image 2"></div>
  <div><h3>Slide 3</h3><img src="image/minimo3.jpg" alt="Image 2"></div>
  <div><h3>Slide 4</h3><img src="image/minimo3.jpg" alt="Image 2"></div>
</div>


           <!--jquery cdn link-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

                <!--bootstrap js link-->
    <script src="assets/bootstrap/bootstrap.bundle.min.js"></script>
                <!--custom js link-->
    <script>
       $(document).ready(function(){
  $('.your-slider-class').slick({
    dots: true,
    infinite: true,
    speed: 500,
    slidesToShow: 3,
    slidesToScroll: 1,
    autoplay: true,
    autoplaySpeed: 2000,
    responsive: [
      {
        breakpoint: 1024, // 1024px এর কম স্ক্রিনের জন্য
        settings: {
          slidesToShow: 2,
          slidesToScroll: 1,
          infinite: true,
          dots: true
        }
      },
      {
        breakpoint: 600, // 600px এর কম স্ক্রিনের জন্য
        settings: {
          slidesToShow: 1,
          slidesToScroll: 1
        }
      }
      // আপনি প্রয়োজন অনুযায়ী আরও ব্রেকপয়েন্ট যোগ করতে পারেন
    ]
  });
});
    </script>

</body>
</html>
