<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select2 Example</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        /* Optional: Basic styling for demonstration */
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            margin-top: 20px;
            width: 80%; 
            max-width: 400px;
        }
        select {
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Select2 jQuery Plugin Use</h1>

    <div class="container">
        <label for="my-select">Select One Option:</label>
        <select id="my-select">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
            <option value="option4">Option 4</option>
            <option value="option5">Option 5</option>
        </select>
    </div>

    <div class="container" style="margin-top: 30px;">
        <label for="my-multiple-select">Select Multiple Option:</label>
        <select id="my-multiple-select" multiple="multiple">
            <option value="multi1">Multiple Option 1</option>
            <option value="multi2">Multiple Option 2</option>
            <option value="multi3">Multiple Option 3</option>
            <option value="multi4">Multiple Option 4</option>
            <option value="multi5">Multiple Option 5</option>
        </select>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script>
        $(document).ready(function() {
           
            $('#my-select').select2();

            
            $('#my-multiple-select').select2({
                placeholder: "অপশন নির্বাচন করুন", 
                allowClear: true 
            });
        });
    </script>

</body>
</html>
