<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owl Carousel 2 Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <style>
        /* Optional: Basic styling for demonstration */
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 30px;
        }
        .owl-carousel {
            width: 90%; 
            max-width: 800px;
            margin: 0 auto;
        }
        .owl-carousel .item {
            text-align: center;
        }
        .owl-carousel .item img {
            display: block;
            width: 100%; 
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Owl Carousel 2 Use</h1>

    <div class="owl-carousel owl-theme">
        <div class="item">
            <img src="image/minimo0.jpg" alt="Image 1">
            <h4>Item 1</h4>
        </div>
        <div class="item">
            <img src="image/minimo1.jpg" alt="Image 2">
            <h4>Item 2</h4>
        </div>
        <div class="item">
            <img src="image/minimo2.jpg" alt="Image 3">
            <h4>Item 3</h4>
        </div>
        <div class="item">
            <img src="image/minimo3.jpg" alt="Image 4">
            <h4>Item 4</h4>
        </div>
        <div class="item">
            <img src="image/minimo4.jpg" alt="Image 5">
            <h4>Item 5</h4>
        </div>
        <div class="item">
            <img src="image/minimo5.jpg" alt="Image 5">
            <h4>Item 6</h4>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <script>
        $(document).ready(function(){
            // Owl Carousel Initialize
            $(".owl-carousel").owlCarousel({
                loop: true, 
                margin: 10, 
                nav: true, 
                dots: true, 
                autoplay: true, 
                autoplayTimeout: 3000, 
                autoplayHoverPause: true, 
                responsive:{ 
                    0:{
                        items: 1 
                    },
                    600:{
                        items: 3 
                    },
                    1000:{
                        items: 5 
                    }
                }
            });
        });
    </script>

</body>
</html>
